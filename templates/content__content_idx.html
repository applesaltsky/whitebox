<!DOCTYPE html>
<html lang="ko"> 
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>간단한 양식</title>
    <style>
        * {
            margin: 0;               /* 모든 요소의 기본 마진 제거 */
            padding: 0;              /* 모든 요소의 기본 패딩 제거 */
            box-sizing: border-box;  /* 박스 모델을 border-box로 설정 */
            font-family: Arial, sans-serif; /* 기본 글꼴 설정 */
        }

        body {
            display:flex;
            justify-content:center;
        }
        
        #mainframe {
            margin-top : 30px;
            text-align : left;
            width : 800px;
        }

        #top_line {
            display: flex; 
            justify-content: space-between;
            text-align:right;
        }

        #top_line #top_line_content {
            width : 30%;
            display : flex;
            justify-content: flex-end;
        }

        #top_line #top_line_content div {
            margin-left : 5px;
        }

        #title_view {
            text-align : center;
        }

        #view {
            margin-top : 10px;
        }

        #content_info {
            text-align : right;
        }

        #content_info span {
            margin-left : 10px;
        }

        #content_support {
            text-align : right;
        }

        #content {
            text-align: left;       /* 텍스트 중앙 정렬 */
            border: 1px solid black;  /* 시각적 구분을 위한 테두리 */
            padding : 20px;
            margin-top:10px;
        }

    </style>
</head>
<body>
    <div id='mainframe'>
        <div id='top_line'>
            <div id='top_line_empty'>
                {% if user_info %}
                    <h5> hello, {{user_info['user_id']}}! </h5>
                {% endif %}
            </div>
            <div id='top_line_content'>
                {% if user_info %}
                    <form action="/content" method="get">
                        <div>
                            <button type="submit">write content</button>
                        </div>
                    </form>
                    <form action="/logout" method="post">
                        <div>
                            <button type="submit">logout</button>
                        </div>
                    </form>
                    {% if user_info['previlage'] == 'admin' %}
                    <form action="/admin/user" method="get">
                        <div>
                            <button type="submit">view user table</button>
                        </div>
                    </form>
                    {% endif %}
                {% else %}
                    <form action="/login" method="get">
                        <div>
                            <button type="submit">login</button>
                        </div>
                    </form>
                    <form action="/user" method="get">
                        <div>
                            <button type="submit">create account</button>
                        </div>
                    </form>
                {% endif %}
                    <form action="/" method="get">
                        <div>
                            <button type="submit">return to home</button>
                        </div>
                    </form>
            </div>
        </div>
        <h1 id='title_view'> {{content['title']}} </h1>
        <div id='view'>
            <div id='content_info'>  
                <span> user_id : {{content['user_id']}} </span> 
                <span> created_time : {{content['created_time']}} </span> 
            </div>
            <div id='content'>   
            </div>
        </div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script>
        const markdownInput = `

{{content['content']}}
        
        `;
        console.log(markdownInput);
        const markdownOutput = document.getElementById('content');
        markdownOutput.innerHTML = 
            marked.parse(markdownInput);
    </script>
</body>
</html>
