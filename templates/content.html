<!DOCTYPE html>
<html lang="ko"> 
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>간단한 양식</title>
    <style>
        * {
            margin: 0;               /* 모든 요소의 기본 마진 제거 */
            padding: 0;              /* 모든 요소의 기본 패딩 제거 */
            box-sizing: border-box;  /* 박스 모델을 border-box로 설정 */
            font-family: Arial, sans-serif; /* 기본 글꼴 설정 */
        }

        body {
            display:flex;
            justify-content:center;
        }
        
        #mainframe {
            margin-top : 30px;
            text-align : left;
            width : 800px;
        }

        #top_line {
            display: flex; 
            justify-content: space-between;
            text-align:right;
        }

        #top_line #top_line_content {
            width : 50%;
            display : flex;
            justify-content: flex-end;
        }

        #top_line #top_line_content div {
            margin-left : 5px;
        }

        #title_view {
            text-align : center;
        }

        #view {
            margin-top:30px;
        }

        #user_input .user_input_form {
            display:flex;
            margin-top:5px;
        }

        #user_input input {
            width : 100%;
        }

        #user_input .user_input_form .user_input_form_category{
            width : 20%;
        }

        #user_input .user_input_form .user_input_form_input{
            width : 80%;
            display:flex;
        }

        #user_input .user_input_content {
            margin-top:10px;
        }

        #user_input textarea{
            width : 100%;
        }

        #user_input .user_input_submit {
            margin-top : 10px;
        }

        #user_input .user_input_submit button {
            width : 100%;
            height : 20px;
        }

    </style>
</head>
<body>
    <div id='mainframe'>
        <div id='top_line'>
            <div id='top_line_empty'>
                <h5> hello, {{user_info['user_id']}}! </h5>
            </div>
            <div id='top_line_content'>
                <form action="/logout" method="post">
                    <div>
                        <button type="submit">logout</button>
                    </div>
                </form>
                {% if user_info['previlage'] == 'admin' %}
                <form action="/admin/user" method="get">
                    <div>
                        <button type="submit">view user table</button>
                    </div>
                </form>
                {% endif %}
                <form action="/" method="get">
                    <div>
                        <button type="submit">return to home</button>
                    </div>
                </form>
            </div>
        </div>
        <div id= 'title_view'>
            <h1> write content </h1>
        </div>
        <div id='view'>
            <div id='user_input'>
                <form action="/content" method="post">
                    <div class='user_input_form'> 
                        <div class='user_input_form_category'>
                            TITLE
                        </div>
                        <div class='user_input_form_input'>
                            <input type="text" id="title" name="title" aria-label="title" required></input>
                        </div> 
                    </div>
                    <div class='user_input_form'> 
                        <div class='user_input_form_category'>
                            CATEGORY
                        </div>
                        <div class='user_input_form_input'>
                            {% for category in category_list %}
                            <label for="{{category}}">{{category}}</label>
                            <input type="radio" id="{{category}}" name="category" value="{{category}}" required>
                            {% endfor %}
                        </div>
                    </div>
                    <div class='user_input_content'>
                        <textarea id="content" name="content" rows="20" aria-label="content" required></textarea>
                    </div>
                    <div class='user_input_submit'>
                        <button type="submit">전송</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
